<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
      <link rel="stylesheet" th:href="@{/css/font.css}" >
      <link rel="stylesheet" th:href="@{/css/xadmin.css}">
      <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
      <script th:src="@{/lib/layui/layui.js}"  charset="utf-8"></script>
      <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
  <form  class="layui-form" action="">
      <!--id主键-->
      <div class="layui-form-item">
          <label for="L_id" class="layui-form-label">
              <span class="x-red">*</span>id
          </label>
          <div class="layui-input-inline">

              <input type="text" id="L_id" name="id" th:value="${user.id}"
                     class="layui-input" disabled>
          </div>
          <div class="layui-form-mid layui-word-aux">
              <!-- <span class="x-red">*</span>将会成为您唯一的登入名-->
          </div>
      </div>
      <!--用户名-->
      <div class="layui-form-item">
          <label for="L_username" class="layui-form-label">
              <span class="x-red">*</span>用户名
          </label>
          <div class="layui-input-inline">

              <input type="text" id="L_username" name="username" th:value="${user.username}"
                     class="layui-input" >
          </div>
          <div class="layui-form-mid layui-word-aux">
              <!-- <span class="x-red">*</span>将会成为您唯一的登入名-->
          </div>
      </div>
      <!--姓名-->
      <div class="layui-form-item">
          <label for="L_realname" class="layui-form-label">
              <span class="x-red">*</span>姓名
          </label>
          <div class="layui-input-inline">
              <input type="text" id="L_realname" name="realname" th:value="${user.realname}"
                     class="layui-input" >
          </div>
          <div class="layui-form-mid layui-word-aux">
              <!-- <span class="x-red">*</span>将会成为您唯一的登入名-->
          </div>
      </div>
      <!--性别-->
      <div class="layui-form-item">
          <label for="L_sex" class="layui-form-label">
              <span class="x-red">*</span>性别
          </label>
          <div class="layui-input-inline">
              <input type="text" id="L_sex" name="sex" th:value="${user.sex}"
                     class="layui-input" >
          </div>
          <div class="layui-form-mid layui-word-aux">
              <!-- <span class="x-red">*</span>将会成为您唯一的登入名-->
          </div>
      </div>
      <!--手机-->
      <div class="layui-form-item">
          <label for="L_phone" class="layui-form-label">
              <span class="x-red">*</span>手机
          </label>
          <div class="layui-input-inline">
              <input type="text" id="L_phone" name="phone" th:value="${user.phone}"
                     class="layui-input" >
          </div>
          <div class="layui-form-mid layui-word-aux">
              <!-- <span class="x-red">*</span>将会成为您唯一的登入名-->
          </div>
      </div>
      <!--邮箱-->
      <div class="layui-form-item">
          <label for="L_email" class="layui-form-label">
              <span class="x-red">*</span>邮箱
          </label>
          <div class="layui-input-inline">
              <input type="text" id="L_email" name="email" th:value="${user.email}"
                     class="layui-input" >
          </div>
          <div class="layui-form-mid layui-word-aux">
              <!-- <span class="x-red">*</span>将会成为您唯一的登入名-->
          </div>
      </div>
      <!--部门-->
      <div class="layui-form-item">
          <label for="L_department" class="layui-form-label">
              <span class="x-red">*</span>部门
          </label>
          <div class="layui-input-inline">
              <input type="text" id="L_department" name="department" th:value="${user.department}"
                     class="layui-input" >
          </div>
          <div class="layui-form-mid layui-word-aux">
              <!-- <span class="x-red">*</span>将会成为您唯一的登入名-->
          </div>
      </div>
      <!--职位--><!--1-->
      <div class="layui-form-item">
          <label for="L_role" class="layui-form-label">
              <span class="x-red">*</span>职位
          </label>
          <div class="layui-input-inline">
              <input type="text" id="L_role" name="role" th:value="${user.role}"

                     class="layui-input" >

          </div>
          <div class="layui-form-mid layui-word-aux">
              <!-- <span class="x-red">*</span>将会成为您唯一的登入名-->
          </div>
      </div>
      <!--状态-->
      <div class="layui-form-item">
          <label for="L_status" class="layui-form-label">
              <span class="x-red">*</span>状态
          </label>
          <div class="layui-input-inline">
              <input type="text" id="L_status" name="status"
                     th:value="${user.status}"
                     class="layui-input" >
          </div>
          <div class="layui-form-mid layui-word-aux">
              <!-- <span class="x-red">*</span>将会成为您唯一的登入名-->
          </div>
      </div>
      <!--住址-->
      <div class="layui-form-item">
          <label for="L_address" class="layui-form-label">
              <span class="x-red">*</span>家庭住址
          </label>
          <div class="layui-elip">
              <input  type="textarea" textarea="both"   id="L_address" name="address"
                      th:value="${user.address}"
                      class="layui-input" >
          </div>
          <div class="layui-form-mid layui-word-aux">
              <!-- <span class="x-red">*</span>将会成为您唯一的登入名-->
          </div>
      </div>

      <div class="layui-form-item">
          <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="updateuser"  onclick="window.parent.location.reload()">修改</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              <button class="layui-btn layui-btn-danger" lay-submit lay-filter="deleteuser" onclick="window.parent.location.reload()"  >删除</button>

          </div>
      </div>
  </form>

  <script>
      //Demo
      layui.use('form', function(){
          var form = layui.form;

          //监听提交
          form.on('submit(updateuser)', function(data){
              layer.msg(JSON.stringify(data.field));
              // user对象
              var user = new Object();
              user.dataField = data.field;
              // 转成JSON格式
              var updateuserJSON = JSON.stringify(user);
              //发异步，把数据提交给php
              $.ajax({
                  url: "updateuser",
                  data: {updateuserJSON: updateuserJSON},
                  success: function (data) {
                      if (data.data=="1" ) {
                          layer.msg("修改成功", function () {
                              //获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                      } else {
                          layer.msg("修改失败");
                      }
                  }
              });
              return false;

          });//修改
          form.on('submit(deleteuser)', function(data){
              layer.msg(JSON.stringify(data.field));
              // user对象
              var user = new Object();
              user.dataField = data.field;
              // 转成JSON格式
              var deleteuserJSON = JSON.stringify(user);
              //发异步，把数据提交给php
              $.ajax({
                  url: "deleteuser",
                  data: {deleteuserJSON: deleteuserJSON},
                  success: function (data) {
                      if (data.data=="1" ) {

                          layer.msg("删除成功", function () {

                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                      } else {
                          layer.msg("删除失败");
                      }
                  }
              });
              return false;

          });//删除
      });
  </script>
  </body>

</html>
