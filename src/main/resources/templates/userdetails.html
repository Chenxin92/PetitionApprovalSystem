  <body>

                    <input type="text" id="L_phone" name="phone" th:value="${user.phone}"

                </div>
                <div class="layui-form-mid layui-word-aux">

                    <input type="text" id="L_department" name="department" th:value="${user.department}"

                    <input type="text" id="L_role" name="role" th:value="${user.role}"

                           class="layui-input" disabled="disabled">

            </div>

                <div class="layui-input-inline">
                    <input type="text" id="L_status" name="status"
                           th:value="${user.status}"

                <div class="layui-elip">
                    <input  type="textarea" textarea="both"   id="L_address" name="address"
                           th:value="${user.address}"

                <div class="layui-form-mid layui-word-aux">
                    <!-- <span class="x-red">*</span>将会成为您唯一的登入名-->
                </div>
            </div>

    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步
              $.ajax({
                  url:"./addAjax",
                  data:{uname:data.field.uname,upass:data.field.upass},
                  success:function (data) {
                      if(data.code==0){
                          layer.alert("增加成功", {icon: 6},function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                      }
                      else{
                          layer.alert("登陆失败");
                      }

                  }
              });

            return false;
          });
          
          
        });
    </script>
