<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="L_title">
                  <span class="x-red">*</span>标题
              </label>
              <div >
                  <input type="text" id="L_title" name="title" required="" lay-verify="title"
                  autocomplete="off" class="layui-input">
              </div>
<!--1-->
          </div>
          <div class="layui-form-item">
              <label for="L_details" >
                  <span class="x-red">*</span>内容描述
              </label>
              <div>
                  <textarea id="L_details" name="details" placeholder="请输入内容" class="layui-textarea"></textarea>
              </div>
          </div>

            <div class="layui-form-item">

                <div >
                    <button type="button" class="layui-btn layui-btn-normal" id="test1">
                        <i class="layui-icon">&#xe67c;</i>图片
                    </button>
                    <button type="button" class="layui-btn layui-btn-warm" id="test2">
                        <i class="layui-icon">&#xe656;</i>PDF
                    </button>
                    <img id="imgHeadpic" src="" width="80" height="80" style="display: none">
                    <input type="hidden" id="headpic" value=""/>
                </div>
            </div>
            <ul class="layui-row layui-col-space10" id="hw_res">
            </ul>
            <div class="layui-form-item">
                <label for="L_details" class="layui-form-label">
                    <span class="x-red">*</span>信件类型
                </label>
                <div class="layui-input-inline">
                    <select name="courseid" lay-verify="required">
                        <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.cname}"></option>
                    </select>
                </div>
            </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>

          </div>
      </form>
    </div>

    <script>
        var hwres_arr=new Array();
        layui.use('upload', function(){
            var upload = layui.upload;
            var destdir="upload/homework/images";
            //上传图片
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,url: '../upload/uploadfile/' //上传接口
                ,data:{
                    destdir: function(){
                        return destdir;//文件上传路径
                    }
                }
                ,accept:"image"
                ,exts:"jpg|jpeg"
                ,done: function(res){
                    //上传完毕回调
                    if(res.code==0){
                        layer.msg("上传成功");
                        //图片展示
                        //图片回显
                        var content="<li class=\"layui-col-xs2\">\n" +
                            "                    <div class=\"layui-card layui-bg-gray\">\n" +
                            "                        <div class=\"layui-card-header\">\n" +
                            "                            效果图1\n" +
                            "                            <span style=\"float: right\"><a href=\"#\"><i class=\"layui-icon\">&#x1007;</i></a></span>\n" +
                            "                        </div>\n" +
                            "                        <div class=\"layui-card-body\">\n" +
                            "                            <img onclick='previewImg(this)' width=\"50px\" height=\"50px\" src=\""+"../"+destdir+"/"+res.data.src+"\">\n" +
                            "                        </div>\n" +
                            "                    </div>\n" +
                            "                </li>";

                        $("#hw_res").append(content);
                        var res_object=new Object();
                        res_object.url=res.data.src;
                        // alert(res.data.src);
                        res_object.type=1;
                        hwres_arr.push(res_object);
                    }
                }
                ,error: function(){
                    //请求异常回调
                }
            });
            var destdir2="upload/homework/images";
            //上传PDF|WORD
            var uploadInst2 = upload.render({
                elem: '#test2' //绑定元素
                ,url: '../upload/uploadfile/' //上传接口
                ,data:{
                    destdir: function(){
                        return destdir2;//文件上传路径
                    }
                }
                ,accept:"file"
                ,exts:"pdf"
                ,done: function(res){
                    //上传完毕回调
                    if(res.code==0){
                        layer.msg("上传成功");
                        //图片展示
                        //图片回显
                        var content="<li class=\"layui-col-xs2\">\n" +
                            "                    <div class=\"layui-card layui-bg-gray\">\n" +
                            "                        <div class=\"layui-card-header\">\n" +
                            "                            效果图1\n" +
                            "                            <span style=\"float: right\"><a href=\"#\"><i class=\"layui-icon\">&#x1007;</i></a></span>\n" +
                            "                        </div>\n" +
                            "                        <div class=\"layui-card-body\">\n" +
                            "                            <img onclick=\"previewpdf('"+res.data.src+"')\" width=\"50px\" height=\"50px\" src=\""+"../images/pdf.jpg/"+"\">\n" +
                            "                        </div>\n" +
                            "                    </div>\n" +
                            "                </li>";

                        $("#hw_res").append(content);
                        var res_object=new Object();
                        res_object.url=res.data.src;
                        // alert(res.data.src);
                        res_object.type=2;//1-图片，2-文档
                        hwres_arr.push(res_object);
                    }
                }
                ,error: function(){
                    //请求异常回调
                }
            });
        });
    </script>


    <script>

        layui.use(['form','layer','layedit'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;

            var layedit = layui.layedit;
            layedit.set({
                uploadImage: {
                    url: './uploadRemark/' //接口url
                    ,type: 'post' //默认post
                }
            });

            var index2=layedit.build('demo'); //建立编辑器
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
              var jsonParm=new Object();
              //作业-附件
              jsonParm.hwres=hwres_arr;
              //作业-表单数据
              jsonParm.dataField=data.field;
              //对象转JSON
              var jsonstr=JSON.stringify(jsonParm);
              layer.msg(jsonstr);
            //发异步
              $.ajax({
                  url:'./addHomeWork',
                  type:'post',
                  data:{"jsonParm":jsonstr},
                  dataType:"json",
                  success:function(data){
                      if(data.data=="1"){
                          layer.msg("发布成功",function(){
                              //关闭层
                              x_admin_close();
                          });
                      }
                      else{
                          layer.alert("发布失败！");
                      }
                  }
              });

            return false;
          });
          
          
        });


    </script>


  </body>

</html>
<script>
    function previewpdf(file) {
        //alert(file);
        var url="../../../upload/homework/images/"+file;
        window.location.href="../plugins/pdfjs/web/previewpdf.html?file="+url;
    }

    function previewImg(obj) {
        var img = new Image();
        img.src = obj.src;
        var height = img.height + 50; //获取图片高度
        var width = img.width; //获取图片宽度
        var imgHtml = "<img src='" + obj.src + "' />";
        //弹出层
        layer.open({
            type: 1,
            shade: 0.8,
            offset: 'auto',
            area: [width + 'px',height+'px'],
            shadeClose:true,//点击外围关闭弹窗
            scrollbar: false,//不现实滚动条
            title: "图片预览", //不显示标题
            content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
            cancel: function () {
                //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
            }
        });
    }

</script>
